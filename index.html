<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
        }
        input[type="text"],
        input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #qr-reader {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>QR Code Payment</h2>
        <div id="qr-reader"></div>
        <div>
            <label for="transactionId">Transaction ID</label>
            <input type="text" id="transactionId" name="transactionId" required>
        </div>
        <div>
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>
        <button id="payButton" onclick="processPayment()">Pay Now</button>
    </div>

    <script>
        // Initialize the QR code scanner
        const qrScanner = new Html5QrcodeScanner("qr-reader", {
            fps: 10,
            qrbox: 250
        });

        qrScanner.render(onScanSuccess);

        // This function will be called when a QR code is successfully scanned
        function onScanSuccess(decodedText, decodedResult) {
            console.log("QR Code scanned: ", decodedText);
            document.getElementById("transactionId").value = decodedText; // Populate transaction ID with the scanned QR code data
        }

        // Process the payment (this is just a placeholder for your actual payment logic)
        function processPayment() {
            const transactionId = document.getElementById("transactionId").value;
            const amount = document.getElementById("amount").value;

            if (!transactionId || !amount) {
                alert("Please fill in both the transaction ID and amount.");
                return;
            }

            // Your actual payment processing code would go here.
            alert(`Processing payment...\nTransaction ID: ${transactionId}\nAmount: $${amount}`);
        }
    </script>

</body>
</html>
